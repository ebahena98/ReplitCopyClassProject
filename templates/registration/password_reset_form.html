{% extends 'base.html' %}


{% block content %}

<!-- Inline CSS for form styling -->
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>

<!-- Form for requesting password reset -->
<form method="POST" class="form-signin">{% csrf_token %}

  <!-- Title for password reset section -->
	<h1 class="h3 mb-3 font-weight-normal">Reset password</h1>

    <!-- Input field for email address -->
    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">

  <!-- Submit button to send reset email -->
	<button class="btn btn-lg btn-primary btn-block" type="submit">Send reset email</button>  
</form>



{% endblock %}
