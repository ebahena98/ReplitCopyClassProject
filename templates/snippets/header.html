{% load static %}
<!-- Styling for the header -->
<div style="border: 25px solid #860038;"></div>

<style>
    /* Add CSS styles here */
    .search-bar {
        max-width: 500px;
        width: 100%; /* Align the search bar to the right */
    }
</style>

<!-- HEADER-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom">
    <div class = "d-flex flex-column pb-3">
        <!-- Image source for the Toro logo -->
        <img src = "{% static 'ToroLogo.jpg' %}" alt = 'Toro logo image' width = "75" height = "75">
    </div>
    <h5 class="my-0 mr-md-auto font-weight-normal">&nbsp;
    {% if request.user.is_authenticated %}
        <p>Welcome, {{request.user.username}}</p>
    {% endif %}
    </h5>
    <div class="search-bar mt-sm-0 mr-0">
        <form method="get">
            <input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
        </form>
    </div>
    <nav class="my-2 my-md-0 mr-md-3 ml-auto">
        {% if request.user.is_authenticated %}
            <!-- Navigation links for authenticated users -->
            <a class = "text-dark btn btn-outline-secondary" href = "{% url 'home' %}">Home</a> 
            <a class = "text-dark btn btn-outline-secondary" href = "{% url 'account' %}">Account</a>
            <a class = "text-dark btn btn-outline-secondary" href = "{% url 'logout' %}">Logout</a></p>
            <a class = "text-dark btn btn-outline-secondary" href = "{% url 'lobby' %}">Lobby</a>
        {% else %}
            <!-- Navigation links for non-authenticated users -->
            <a class = "text-dark btn btn-outline-secondary" href = "{% url 'home' %}">Home</a>
            <a class = "text-dark btn btn-outline-secondary" href = "{% url 'login' %}">Login</a>
            <a class = "btn btn-outline-primary" href = "{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
</div>

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>

<!-- END HEADER-->
