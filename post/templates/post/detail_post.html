{% extends 'base.html' %}


{% block content %}


<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
	}
</style>

<div class="container">
	<div class="row">

		<!-- Post -->
		<div class="card m-auto">
			<img class="card-img-top" src="{{user_post.image.url}}">
			<div class="card-body mt-2 mb-2">
			  <h2 class="card-title">{{user_post.title}}</h2>
			  <p class="card-text">{{user_post.body|safe}}</p>
			  {% if user_post.author == request.user %}
			  	<a href="{% url 'post:edit' user_post.slug %}" class="btn btn-primary">Update</a>
			  {% endif %}
			</div>
			<div class="card-footer text-muted">
			  Updated on {{user_post.date_updated}} by {{user_post.author.username}}
			</div>
		</div>
	</div>
</div>

{% endblock content %}
